<h2>Echanges</h2>

<form method="POST">
<input name="materiel" placeholder="materiel" required>
<input name="motif" placeholder="motif" required>
<button>Envoyer</button>
</form>

<hr>

{% for e in echanges %}
{{e.date}} — {{e.agent}} — {{e.statut}}

{% if role=="Admin" and e.statut=="En attente" %}
<a href="/echanges/{{e.id}}/valider">Valider</a>
<a href="/echanges/{{e.id}}/refuser">Refuser</a>
{% endif %}

<br>
{% endfor %}
