<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion Matériel Nautique – SDIS 55</title>
</head>
<body>
    <h1>Gestion du matériel nautique</h1>

    <form method="post" action="/ajouter">
        <label>Nom du matériel :</label><br>
        <input name="nom" required><br><br>

        <label>Type :</label><br>
        <input name="type" required><br><br>

        <label>Contrôle périodique (en mois) :</label><br>
        <input name="controle" type="number" required><br><br>

        <button type="submit">Ajouter au stock</button>
    </form>

    <h2>Stock actuel</h2>
    <ul>
        {% for m in materiels %}
        <li>
            {{ m.nom }} — {{ m.type }} — contrôle tous les {{ m.controle }} mois
        </li>
        {% endfor %}
    </ul>
</body>
</html>
