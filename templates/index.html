<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Accueil</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<header class="topbar">
<div class="brand">
<img class="brand-logo big" src="{{ url_for('static', filename='images/logo_nautique.jpeg') }}">
<div>
<div class="brand-title">Gestion Nautique SDIS</div>
<div class="brand-subtitle">{{ prenom }} {{ nom }} — {{ role }}</div>
</div>
</div>

<div class="userchip">
<a class="link" href="{{ url_for('logout') }}">Déconnexion</a>
</div>
</header>

<nav class="tabs">
<a class="tab active" href="{{ url_for('accueil') }}">Accueil</a>
<a class="tab" href="{{ url_for('echanges') }}">Échanges</a>
<a class="tab" href="{{ url_for('inventaire') }}">Inventaire</a>
<a class="tab" href="{{ url_for('mon_compte') }}">Mon compte</a>
{% if role=="Admin" %}
<a class="tab" href="{{ url_for('admin_agents') }}">Administration</a>
{% endif %}
</nav>

<main class="wrap">

<section class="card">
<h2>Bienvenue</h2>
<p>Application de gestion du matériel nautique.</p>
</section>

</main>

<footer class="footer">
Développé par <strong>Christophe BOUDOT</strong>
</footer>

</body>
</html>
