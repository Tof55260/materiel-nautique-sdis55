<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Accueil</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header class="topbar">
  <div class="brand">
    <img src="/static/images/logo_nautique.jpeg" class="logo">
    <span>Gestion Nautique</span>
  </div>
  <nav class="tabs">
    <a class="tab active" href="/accueil">Accueil</a>
    <a class="tab" href="/interventions">Interventions</a>
    {% if role == "Admin" %}
    <a class="tab" href="/admin/agents">Administration</a>
    {% endif %}
    <a class="tab" href="/logout">Déconnexion</a>
  </nav>
</header>

<main class="container">

  <div class="card compteur">
    <h2>Interventions {{ now().year if false else "" }}</h2>
    <div class="count">{{ compteur }}</div>
    <p>Du 1er janvier au 31 décembre</p>
  </div>

</main>

<footer class="footer">
  Développé par Christophe BOUDOT
</footer>

</body>
</html>
