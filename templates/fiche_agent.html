<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>
<body>

<h2>{{ agent.prenom }} {{ agent.nom }}</h2>

<table>
<tr><th>Matériel</th><th>EPI</th><th>Action</th></tr>

{% for m in materiels %}
<tr>
<td>{{ m.materiel }}</td>
<td class="{{ m.epi }}">{{ m.controle }}</td>

<td>
<form method="POST" action="/materiel/action">
<input type="hidden" name="id" value="{{ m.id }}">
<input type="hidden" name="agent" value="{{ agent.login }}">
<input type="hidden" name="materiel" value="{{ m.materiel }}">

<select name="action">
<option value="stock">Retour stock</option>
<option value="reforme">Réforme</option>
<option value="echange">Échange</option>
</select>

<select name="remplace">
<option></option>
{% for x in magasin %}
<option value="{{ x.nom }}">{{ x.nom }}</option>
{% endfor %}
</select>

<button>OK</button>
</form>
</td>
</tr>
{% endfor %}
</table>

<h3>Historique</h3>

<table>
<tr><th>Date</th><th>Matériel</th><th>Action</th></tr>
{% for h in hist %}
<tr>
<td>{{ h.date }}</td>
<td>{{ h.materiel }}</td>
<td>{{ h.action }}</td>
</tr>
{% endfor %}
</table>

</body>
</html>
