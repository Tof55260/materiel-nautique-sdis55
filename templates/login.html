<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div class="login-box">

    <center>
        <img src="{{ url_for('static', filename='images/logo_nautique.jpeg') }}" style="height:80px;">
    </center>

    <h2>Connexion agent</h2>

    {% if erreur %}
        <p style="color:red">{{ erreur }}</p>
    {% endif %}

    <form method="POST">
        <input name="login" placeholder="Identifiant" required>
        <input type="password" name="password" placeholder="Mot de passe" required>
        <button type="submit">Connexion</button>
    </form>

</div>

<footer>
Développé par Christophe BOUDOT
</footer>

</body>
</html>
