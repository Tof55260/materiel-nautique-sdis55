<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choix du profil — Nautique SDIS 55</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header class="topbar">
  <div class="brand">
    <img class="brand-logo" src="{{ url_for('static', filename='images/logo_nautique.png') }}" alt="Nautique SDIS 55">
    <div class="brand-text">
      <div class="brand-title">Matériel Nautique</div>
      <div class="brand-subtitle">Choix du profil utilisateur</div>
    </div>
  </div>
</header>

<main class="wrap">
  <section class="card">
    <h2>Sélection du profil</h2>
    <form method="POST" class="stack">
      <button type="submit" name="role" value="Plongeur">Plongeur</button>
      <button type="submit" name="role" value="Sauveteur aquatique">Sauveteur aquatique</button>
      <button type="submit" name="role" value="chef">Chef (validation)</button>
    </form>
    <p class="muted">Le profil “Chef” permet d’accepter/refuser les échanges.</p>
  </section>
</main>

</body>
</html>
