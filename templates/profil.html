<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profils – Équipe Nautique</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header class="header">
    <img src="{{ url_for('static', filename='logo-nautique.png') }}" class="logo">
    <h1>Gestion des profils</h1>
</header>

<div class="container">

    <form method="post" class="card">
        <h2>Ajouter un agent</h2>

        <input type="text" name="nom" placeholder="Nom" required>
        <input type="text" name="prenom" placeholder="Prénom" required>

        <select name="role" required>
            <option value="">Rôle</option>
            <option value="Plongeur">Plongeur</option>
            <option value="Sauveteur aquatique">Sauveteur aquatique</option>
        </select>

        <button type="submit">Ajouter</button>
    </form>

    <div class="card">
        <h2>Agents enregistrés</h2>

        <ul>
        {% for p in profils %}
            <li>
                <strong>{{ p.prenom }} {{ p.nom }}</strong> — {{ p.role }}
            </li>
        {% else %}
            <li>Aucun agent enregistré</li>
        {% endfor %}
        </ul>
    </div>

</div>

</body>
</html>
