{% extends "base.html" %}
{% block content %}

<h2>Notifications</h2>

<table>
<tr>
<th>Date</th>
<th>Message</th>
<th>Statut</th>
<th></th>
</tr>

{% for n in notifications %}
<tr>
<td>{{ n.date[:16] }}</td>
<td>{{ n.message }}</td>
<td>{% if n.lu %}Lu{% else %}<strong>Non lu</strong>{% endif %}</td>
<td>
{% if not n.lu %}
<a href="/notifications/lu/{{ n.id }}">Marquer lu</a>
{% endif %}
</td>
</tr>
{% endfor %}

</table>

{% endblock %}
