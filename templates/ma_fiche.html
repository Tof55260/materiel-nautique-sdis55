<!DOCTYPE html>
<html>


<h2>Ma fiche personnelle</h2>

<div class="card">
    <p><strong>Nom :</strong> {{ agent.nom }}</p>
    <p><strong>Prénom :</strong> {{ agent.prenom }}</p>
    <p><strong>Profil :</strong> {{ agent.role }}</p>
</div>

<h3>Matériel affecté</h3>

<table>
    <tr>
        <th>Matériel</th>
        <th>Numéro de série</th>
        <th>Contrôle EPI</th>
    </tr>

    {% for m in materiel %}
    <tr>
        <td>{{ m.materiel }}</td>
        <td>{{ m.serial }}</td>
        <td>{{ m.controle_epi or "" }}</td>
    </tr>
    {% else %}
    <tr>
        <td colspan="3" style="text-align:center">Aucun matériel affecté</td>
    </tr>
    {% endfor %}
</table>
