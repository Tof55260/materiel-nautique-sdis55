<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<h2>{{ agent.prenom }} {{ agent.nom }}</h2>

<table class="table">
<tr><th>Matériel</th><th>EPI</th><th>Action</th></tr>

{% for m in materiels %}
<tr>
<td>{{ m.materiel }}</td>
<td class="{{ m.epi }}">{{ m.controle }}</td>
<td>
<form method="POST" action="/materiel/action">
<input type="hidden" name="id" value="{{ m.id }}">
<input type="hidden" name="agent" value="{{ agent.prenom }} {{ agent.nom }}">
<input type="hidden" name="materiel" value="{{ m.materiel }}">

<select name="action">
<option value="stock">Retour magasin</option>
<option value="reforme">Réformer</option>
<option value="echange">Échanger</option>
</select>

<select name="remplace">
{% for x in magasin %}
<option value="{{ x.nom }}">{{ x.nom }}</option>
{% endfor %}
</select>

<input type="date" name="controle">

<button>Valider</button>
</form>
</td>
</tr>
{% endfor %}
</table>

<h3>Historique</h3>

<table class="table">
<tr><th>Date</th><th>Matériel</th><th>Action</th></tr>
{% for h in hist %}
<tr>
<td>{{ h.date }}</td>
<td>{{ h.materiel }}</td>
<td>{{ h.action }}</td>
</tr>
{% endfor %}
</table>

</body>
</html>
