<h2>Administration</h2>

<form method="POST">
<input name="login" placeholder="login" required>
<input name="nom" placeholder="nom" required>
<input name="prenom" placeholder="prenom" required>

<select name="role">
<option>Admin</option>
<option>Plongeur</option>
<option>Sauveteur</option>
</select>

<input name="password" placeholder="mot de passe" required>
<button>Créer</button>
</form>

<hr>

{% for a in agents %}
{{a.login}} — {{a.role}}
<a href="/admin/reset/{{a.login}}">Reset MDP</a>
<br>
{% endfor %}
