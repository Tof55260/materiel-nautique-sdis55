<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Administration</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<header class="topbar">
<img src="{{ url_for('static', filename='images/logo_nautique.jpeg') }}" class="logo">

<nav>
<a class="tab" href="{{ url_for('accueil') }}">Accueil</a>
<a class="tab" href="{{ url_for('echanges') }}">Échanges</a>
<a class="tab" href="{{ url_for('inventaire') }}">Inventaire</a>
<a class="tab" href="{{ url_for('interventions') }}">Interventions</a>
<a class="tab" href="{{ url_for('ma_fiche') }}">Ma fiche</a>
<a class="tab active" href="{{ url_for('admin_agents') }}">Administration</a>

<a class="tab logout" href="{{ url_for('deconnexion') }}">Déconnexion</a>
</nav>
</header>

<main class="container">

<h2>Gestion des agents</h2>

<table>
<tr>
<th>Login</th>
<th>Nom</th>
<th>Prénom</th>
<th>Rôle</th>
</tr>

{% for a in agents %}
<tr>
<td>{{ a.login }}</td>
<td>{{ a.nom }}</td>
<td>{{ a.prenom }}</td>
<td>{{ a.role }}</td>
</tr>
{% endfor %}

</table>

</main>

<footer class="footer">
Développé par Christophe BOUDOT
</footer>

</body>
</html>
