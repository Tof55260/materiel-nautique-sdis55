<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Administration</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<header class="topbar">
<div class="brand">
<img class="brand-logo big" src="{{ url_for('static', filename='images/logo_nautique.jpeg') }}">
<div>
<div class="brand-title">Administration</div>
<div class="brand-subtitle">{{ prenom }} {{ nom }} — {{ role }}</div>
</div>
</div>

<div class="userchip">
<a class="link" href="{{ url_for('logout') }}">Déconnexion</a>
</div>
</header>

<nav class="tabs">
<a class="tab" href="{{ url_for('accueil') }}">Accueil</a>
<a class="tab" href="{{ url_for('echanges') }}">Échanges</a>
<a class="tab" href="{{ url_for('inventaire') }}">Inventaire</a>
<a class="tab" href="{{ url_for('mon_compte') }}">Mon compte</a>
<a class="tab active" href="{{ url_for('admin_agents') }}">Administration</a>
</nav>

<main class="wrap">

<section class="card">
<h2>Créer agent</h2>

<form method="POST" class="formgrid">
<input name="login" placeholder="Login" required>
<input name="nom" placeholder="Nom" required>
<input name="prenom" placeholder="Prénom" required>
<select name="role">
<option>Admin</option>
<option>Plongeur</option>
<option>Sauveteur</option>
</select>
<input name="password" placeholder="Mot de passe initial" required>
<button>Créer</button>
</form>
</section>

<section class="card">
<h2>Agents</h2>

<table class="table">
<tr><th>Login</th><th>Profil</th><th></th></tr>

{% for a in agents %}
<tr>
<td>{{ a.login }}</td>
<td>{{ a.role }}</td>
<td><a class="link danger" href="/admin/reset/{{ a.login }}">Reset</a></td>
</tr>
{% endfor %}
</table>

</section>

</main>

<footer class="footer">
Développé par <strong>Christophe BOUDOT</strong>
</footer>

</body>
</html>
